<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>行情圖函數匯總</title>
  <link href="./js/app.099d1737fb9109ec280eaeec6d4a622f.css" rel="stylesheet">
</head>

<body>
  <div id="app">
    <div class="function-help">
      <div class="aside">
        <div class="handle-box">
          <div class="filterBtn">
            <div class="el-input el-input--suffix">
              <input v-model="keyword" autocomplete="off" placeholder="輸入關鍵字進行過濾" type="text" rows="2" validateevent="true" class="el-input__inner">
              <span @click="search" class="el-input__suffix"><span class="el-input__suffix-inner"><i class="el-input__icon el-icon-search"></i></span></span>
            </div>
          </div>
          
        </div>
        <div class="class-list">
          <div v-for="(item, index) in list.children" :key="item.jobid" @click="activeIndex = index" class="function-class" :class="{activeItem: index === activeIndex}">
            {{item.jobname}}
          </div>
        </div>
      </div>
      <div class="main">
        <div class="content">
          <div class="details">
            <div class="detail-content">
              <div class="title">{{list.children[activeIndex].jobname}}</div>
              <div class="detail-box">
                <div class="desc" v-for="item in list.children[activeIndex].children">
                  <h4 class="desc-title">{{item.name}}</h4>
                  <div v-html="item.note"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script>

    var app = new Vue({
      el: '#app',
      data: {
        list,
        activeIndex: 0,
        keyword: '',
        indexs: []
      },
      methods: {
        search() {
          if (this.keyword !== '') {
            this.indexs =[]
            for(let i = 0; i < this.list.children.length; i++){
              
              if (this.list.children[i].jobname.indexOf(this.keyword) > -1) {
                if (this.indexs.indexOf(i) === -1) this.indexs.push(i)
              }
              for(let j = 0; j < this.list.children[i].children.length; j++){
                if (this.list.children[i].children[j].name.indexOf(this.keyword) > -1) {
                  if (this.indexs.indexOf(i) === -1) this.indexs.push(i)
                }
                if (this.list.children[i].children[j].note.indexOf(this.note) > -1) {
                  if (this.indexs.indexOf(i) === -1) this.indexs.push(i)
                }
              }
            }
            if(this.indexs.length) this.activeIndex = this.indexs[0]
            console.log(this.indexs)
          }
        }
      }
